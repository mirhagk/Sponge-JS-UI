<head>
  <title>AgroHyd-Farmmodel</title>
</head>

<body>
    <div id="main-content">
        {{> mainRightContent}}
    </div>
    <div id="main-navigation-content">
        {{> mainNavigation}}
    </div>
</body>

<template name="loading">
    <div class="loading">
        <img src="skin/loading.gif" />
    </div>
</template>

<template name="loadingSmall">
    <div class="loading-small">
        <img src="skin/loading.gif" />
    </div>
</template>

<template name="mainNavigation">
    <div id="main-header" class="nav-row">{{> mainNavigationHeader}}</div>
    {{> mainNavigationModels}}
    {{> mainNavigationJobs}}
</template>

<template name="mainNavigationHeader">
    <a sort="date" href="#" class="date"><i class="{{sortClassDate}}"></i>Date</a><a sort="name" href="#"><i class="{{sortClassName}}"></i>Name</a>
</template>

<template name="mainNavigationModels">
    <div class="nav-row title">Models <a href="#" class="switch">{{switch}}</a></div>
    {{#if loading}}
        {{> loadingSmall}}
    {{else}}
        {{#each models}}
            <div class="nav-row model link {{modelClasses}}">
                <div class="date">{{date}}</div>
                {{name}}
            </div>
        {{/each}}
    {{/if}}
</template>

<template name="mainNavigationJobs">
    <div class="nav-row title">Jobs <a href="#" class="switch">{{switch}}</a></div>
    {{#if loading}}
        {{> loadingSmall}}
    {{else}}
        {{#each jobs}}
            <div class="nav-row job link {{jobClasses}}">
                <div class="date">{{date}}</div>
                <div class="jobTitle">{{title}}</div>
                <div class="jobDescription">{{description}}</div>
            </div>
        {{else}}
            <div class="nav-row">(none)</div>
        {{/each}}
    {{/if}}
</template>

<template name="mainRightContent">
    <div id="main-right-content-header">
        <div class="right login-buttons">{{loginButtons align="right"}}</div>
        <div class="header">
            {{#with header}}
                {{main}}
                {{#if title}}
                    <span class="title {{titleClass}}">&quot;{{title}}&quot;</span>
                {{/if}}
                {{#if addition}}
                    <span class="addition {{additionClass}}">({{addition}})</span>
                {{/if}}
                {{#if message}}
                    <span class="message {{messageClass}}">{{message}}</span>
                {{/if}}
            {{/with}}
        </div>
    </div>
    <div id="main-right-content">
        {{content}}
    </div>
</template>
