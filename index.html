<head>
  <title>AgroHyd-Farmmodel</title>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>

<body>
    <div id="main-content" class="my-box-model">
        {{> mainRightContent}}
    </div>
    <div id="main-navigation-content" class="my-box-model">
        {{> mainNavigation}}
    </div>
</body>


<template name="loading">
    <div class="loading">
        <img src="skin/loading.gif" />
    </div>
</template>

<template name="loadingSmall">
    <div class="loading-small">
        <img src="skin/loading.gif" />
    </div>
</template>

<template name="mainNavigation">
    <div id="logo" class="my-box-model">
        <img src="images/logo.png" />
    </div>
    <div id="main-header" class="nav-row my-box-model">{{> mainNavigationHeader}}</div>
    {{> mainNavigationModels}}
    {{> mainNavigationJobs}}
</template>

<template name="mainNavigationHeader">
    <a sort="date" href="#" class="date-time"><i class="{{sortClassDate}}"></i>Date</a><a sort="name" href="#"><i class="{{sortClassName}}"></i>Name</a>
</template>

<template name="mainNavigationModels">
    <div class="nav-row my-box-model title">Models <a href="#" class="switch">{{switch}}</a></div>
    {{#if loading}}
        {{> loadingSmall}}
    {{else}}
        <div class="nav-list my-box-model {{listClass}}">
            {{#each models}}
                <div class="nav-row my-box-model model link {{rowClass}}">
                    <div class="date-time">
                        <div class="date">{{date}}</div>
                        <div class="time">{{time}}</div>
                    </div>
                    {{name}}
                </div>
            {{/each}}
        </div>
    {{/if}}
</template>

<template name="mainNavigationJobs">
    <div class="nav-row my-box-model title">Jobs <a href="#" class="switch">{{switch}}</a></div>
    {{#if loading}}
        {{> loadingSmall}}
    {{else}}
        <div class="nav-list my-box-model {{listClass}}">
            {{#each jobs}}
                {{> mainNavigationJobDetails}}
            {{else}}
                <div class="nav-row my-box-model">(none)</div>
            {{/each}}
        </div>
    {{/if}}
</template>

<template name="mainNavigationJobDetails">
    {{#with details}}
        <div class="nav-row my-box-model job link status {{rowClass}}">
            <div class="date-time">
                <div class="date">{{date}}</div>
                <div class="time">{{time}}</div>
            </div>
            <div class="jobTitle">{{title}}</div>
            <div class="jobDescription">{{description}}</div>
        </div>
    {{/with}}
</template>

<template name="mainRightContent">
    <div id="main-right" class="my-box-model">
        <div id="main-right-content-header" class="my-box-model">
            <div class="header my-box-model">
                {{#with header}}
                    {{main}}
                    {{#if title}}
                        <span class="title {{titleClass}}">&quot;{{title}}&quot;</span>
                    {{/if}}
                    {{#if addition}}
                        <span class="addition {{additionClass}}">({{addition}})</span>
                    {{/if}}
                    {{#if message}}
                        <span class="message {{messageClass}}">{{message}}</span>
                    {{/if}}
                {{/with}}
            </div>
        </div>
        <div class="right login-buttons my-box-model">{{loginButtons align="right"}}</div>
        <div id="main-right-content" class="my-box-model">
            {{content}}
            {{#constant}}
                <div id="google-maps-container" class="my-box-model"><div id="google-maps-canvas"></div></div>
            {{/constant}}
        </div>
    </div>
</template>
