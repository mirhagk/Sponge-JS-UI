
<template name="models">
    <table>
        <tr>
            <td colspan="2">{{pagination}}</td>
        </tr>
        <tr valign="top">
            <td>
                {{#each modelNames}}
                    <div class="modelId">
                        <a class="{{#if active}}active{{/if}}" href="#">{{name}}</a>
                    </div>
                {{/each}}
            </td>
            <td>
                {{#if currentModelId}}
                    {{#with currentModel}}
                        {{> model}}
                    {{else}}
                        {{> loading}}
                    {{/with}}
                {{/if}}
            </td>
        </tr>
    </table>
</template>

<template name="model">
    <table>
        <tr>
            <th>Name:</th><td>{{name}} (ID: {{_id}})</td>
        </tr>
        <tr>
            <th>Description:</th><td>{{description}}</td>
        </tr>
        <tr>
            <th>Last Changed:</th><td>{{timeStamp}}</td>
        </tr>
        <tr valign="top">
            <th>Functions:</th><td>
                {{#with functionBody}}
                    <div>
                        ( {{#each args}}<span title="{{#if unit}}in {{unit}} {{/if}}{{#if type}}Type: {{type}} {{/if}}{{#if description}}Description: {{description}} {{/if}}">{{name}}</span> {{/each}})
                        &rArr;
                        ( {{#each result}}<span title="{{#if unit}}in {{unit}} {{/if}}{{#if type}}Type: {{type}} {{/if}}{{#if description}}Description: {{description}} {{/if}}">{{name}}</span> {{/each}} )
<!--
                        <pre class="prettyprint lang-js linenums prettyprinted"><code>{{bodyEscaped}}</code></pre>
-->
                        {{> jsEditor}}
                    </div>
                {{/with}}
            </td>
        </tr>
        <tr>
            <th>Inputs:</th><td>{{isTemplate}}</td>
        </tr>
    </table>
</template>

<template name="jsEditor">
    <div class="js-editor-container">
        <div class="js-editor"></div>
    </div>
</template>
