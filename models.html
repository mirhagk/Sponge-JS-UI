
<template name="models">
    <table>
        <tr>
            <td colspan="2">{{pagination}}</td>
        </tr>
        <tr valign="top">
            <td>
                {{#each modelNames}}
                    <div class="modelId">
                        <a class="{{#if active}}active{{/if}}" href="#">{{name}}</a>
                    </div>
                {{/each}}
            </td>
            <td>
                {{#if currentModelId}}
                    {{#with currentModel}}
                        {{> model}}
                    {{else}}
                        {{> loading}}
                    {{/with}}
                {{/if}}
            </td>
        </tr>
    </table>
</template>

<template name="model">
    <table>
        {{> modelChangedRow}}
        <tr>
            <th>Name:</th><td>{{name}} <span class="id">({{_id}})</span></td>
        </tr>
        <tr>
            <th>Description:</th><td>{{description}}</td>
        </tr>
        <tr>
            <th>Last Changed:</th><td>{{timeStamp}}</td>
        </tr>
        <tr valign="top">
            <th>Arguments:</th><td>
                <table>
                    {{#each args}}
                        {{> edit this}}
                    {{/each}}
                </table>
            </td>
        </tr>
        <tr valign="top">
            <th>Result:</th><td>
                <table>
                    {{#each result}}
                        {{> edit this}}
                    {{/each}}
                </table>
            </td>
        </tr>
        <tr valign="top">
            <th>Body:</th><td>
                {{#if editFunction}}
                    <div class="full-screen-editor">
                        {{> jsEditor functionCode}}
                    </div>
                {{else}}
                    <div class="js-editor-container">
<pre class="pre-scrollable"><code class="javascript">{{bodyEscaped}}</code></pre>
                    </div>
                {{/if}}
            </td>
        </tr>
        <tr>
            <th>Inputs:</th><td>{{isTemplate}}</td>
        </tr>
    </table>
</template>

<template name="modelChangedRow">
    {{#if isChanged}}
        <tr>
            <th></th><td><a href="#" class="save">save</a></td>
        </tr>
    {{/if}}
</template>
