
<template name="edit">
    {{#if asTr}}
        {{#if editMode}}<tr class="editMode value">{{editTemplate}}<td><i class="icon-ok-sign"></i> <i class="icon-remove-sign"></i></td></tr>{{else}}<tr class="viewMode value">{{viewTemplate}}<td><i class="icon-edit"></i></td></tr>{{/if}}
    {{else}}
        {{#if editMode}}<span class="editMode">{{editTemplate}}</span> <i class="icon-ok-sign"></i> <i class="icon-remove-sign"></i>{{else}}<span class="viewMode">{{viewTemplate}}</span> <i class="icon-edit"></i>{{/if}}
    {{/if}}
</template>


<template name="editEditText">
    <input type="text" value="{{value}}" />
</template>

<template name="editViewText">
    {{this}}
</template>


<template name="editViewType">
    <td><span class="valueName">{{name}}</span></td>
    <td>
        <span class="valueType">{{type}}</span>
        {{#if unit}}<span class="valueUnit">in <span class="unit">{{unit}}</span></span>{{/if}}
        {{#if description}}<span class="valueDescription">({{description}})</span>{{/if}}
    </td>
</template>

<template name="editEditType">
    <td class="form-inline"><span class="valueName"><input
        type="text" name="name" title="Argument's name (required)" placeholder="Argument's name (required)" class="span1" value="{{value.name}}" required /></span></td>
    <td class="form-inline">
        <span class="valueType"><select name="type" title="Argument's type (required)" class="span1" value="{{value.type}}" required>
            {{#each types value.type}}
                <option {{#if selected}}selected{{/if}} value="{{type}}">{{type}}</option>
            {{/each}}
        </select></span>
        <span class="valueUnit">in <span class="unit"><input
            type="text" name="unit" title="Unit (optional)" placeholder="Unit (optional)" class="span1" value="{{value.unit}}" /></span></span>
        <span class="valueDescription">(<input
            type="text" name="description" title="Description (optional)" placeholder="Description (optional)" class="span3" value="{{value.description}}" />)</span>
    </td>
</template>
