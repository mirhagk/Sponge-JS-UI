
<body>
<div id="modelRun" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modelRunLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="modelRunLabel">{{> modelRunTitle}}</h3>
    </div>
    <div class="modal-body">
        {{> modelRunBody}}
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>
</body>

<template name="modelRunTitle">
    run model "{{title}}"
</template>

<template name="modelRunBody">
    {{#with getArgs}}
        {{#if args}}
            <table>
                <tr>
                    <th>Argument</th><th>Value</th>
                </tr>
                {{#each args}}
                    <tr>
                        <td>{{name}}</td>
                        <td><a href="#">{{valueText}}</a></td>
                    </tr>
                {{/each}}
            </table>
        {{/if}}
    {{/with}}
</template>
