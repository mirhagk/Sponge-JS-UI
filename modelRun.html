
<body>
<div id="modelRun" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modelRunLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="modelRunLabel">{{> modelRunTitle}}</h3>
    </div>
    <div class="modal-body">
        {{> modelRunBody}}
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>
</body>

<template name="modelRunTitle">
    run model "{{title}}"
</template>

<template name="modelRunBody">
    {{#with getArgs}}
        {{#if args}}
            <table>
                <tr>
                    <th>Argument</th><th>Value</th>
                </tr>
                {{#each args}}
                    <tr>
                        <td>{{name}}</td>
                        <td>
                            {{> valueInput this}}
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{/if}}
    {{/with}}
</template>

<template name="valueInput">
    {{input}}
</template>

<template name="valueInputDouble">
    <input type="number" onkeyup="this.value=this.value.replace(/[^\d\.\-]/, '').replace(/^(.+)\-/, '\1')" />
</template>

<template name="valueInputInteger">
    <input type="number" onkeyup="this.value=this.value.replace(/[^\d\-]/,'').replace(/^(.+)\-/, '\1')" />
</template>

<template name="valueInputDate">
    <input type="date" />
</template>

<template name="valueInputLocation">
    <input type="text" /><input type="text" />
</template>

<template name="valueInputModel">
    <div class="input-prepend">
        <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown">
                {{currentLabel}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                {{#each typeName}}
                    <li value="{{type}}">{{label}}</li>
                {{/each}}
            </ul>
        </div>
        <select class="span3">
            {{#each values}}
                <option value="{{id}}">{{name}}</option>
            {{/each}}
        </select>
    </div>
</template>
