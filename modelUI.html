<head>
  <title>modelUI</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
    <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
            {{#each mainNav}}
                <li><a data-toggle="tab" href=".{{id}}">{{title}}</a></li>
            {{/each}}
        </ul>
        <div class="tab-content">
            {{#each mainNav}}
                <div class="{{id}} tab-pane">
                    {{content}}
                    {{mainContent}}
                </div>
            {{/each}}
        </div>
</template>

<template name="dataObjects">
    <table>
        {{#each dataObjects}}
            <tr>
                <td>{{id}}</td><td>{{version}}</td>
            </tr>
        {{/each}}
    </table>
</template>
