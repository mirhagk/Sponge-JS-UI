<head>
  <title>modelUI</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
    <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
            {{#each menu}}
                <li class="{{active id}}"><a data-toggle="tab" href=".{{id}}">{{title}}</a></li>
            {{/each}}
        </ul>
        <div class="tab-content">
            {{#each menu}}
                <div class="{{id}} {{active id}} tab-pane">
                    {{#if enabled id}}
                        {{helper id}}
                    {{/if}}
                </div>
            {{/each}}
        </div>
</template>

<template name="dataObjects">
    {{schemas}}
    {{#constant}}
        <div class="objectTypes">
        </div>
    {{/constant}}
</template>
