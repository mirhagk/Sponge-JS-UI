
<template name="jobs">
    <table>
        <tr>
            <td colspan="2">{{pagination}}</td>
        </tr>
        <tr valign="top">
            <td nowrap>
                {{#each jobs}}
                    <div class="jobId">
                        <a class="{{classes}}" href="#">{{startTime}}</a>
                    </div>
                {{/each}}
            </td>
            <td>
                {{#with currentJob}}
                    {{> job}}
                {{else}}
                    {{> loading}}
                {{/with}}
            </td>
        </tr>
    </table>
</template>

<template name="job">
    <table>
        <tr valign="top">
            <th align="right">Status:</th><td class="status {{statusClass}}">{{status}}</td>
        </tr>
        <tr valign="top">
            <th align="right">Started:</th><td class="">{{startTime}}</td>
        </tr>
        {{#if finishTime}}
            <tr valign="top">
                <th align="right">Finished:</th><td class="">{{finishTime}}</td>
            </tr>
        {{/if}}
    </table>
</template>
